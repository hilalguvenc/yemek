<script>
  let start = null;
  let animating = false;
  const activeCard = document.querySelector('.card-container.active');
  activeCard.addEventListener("mousedown", function () {
    animating = true;
  });
  document.querySelector('body').addEventListener("mouseup", function () {
    console.log("mouseup")
    animating = false;
    start = null;
    activeCard.setAttribute("style", `transform: translateX(0px)`);
  })
  activeCard.addEventListener("mousemove", function (e) {
    if (animating) {
      if (start === null) {
        start = e.clientX;
      }
      activeCard.setAttribute("style", `transform: translateX(${e.clientX - start}px) rotate(${(e.clientX - start) * 0.1}deg)`);
    }
  })
</script>
